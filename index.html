<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hover Image</title>
<style>
  body { margin: 0; }

  .imglink {
    position: relative;
    display: inline-block;
    width: 100%;
    cursor: pointer;
  }

  .imglink img {
    width: 100%;
    display: block;
    transition: opacity 0.25s ease;
  }

  .hover {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
  }

  .imglink:hover .hover { opacity: 1; }
  .imglink:hover .normal { opacity: 0; }
</style>
</head>
<body>

<a href="https://sites.google.com/view/molkacreative/motley" class="imglink">
  <img class="normal" src="normal.jpg" alt="Preview">
  <img class="hover" src="hover.jpg" alt="Preview hover">
</a>

</body>
</html>
