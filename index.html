<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale-1.0">
<title>Hover Image</title>
<style>
  /* Image Style */
  .hover-image {
    background-color: #121212;
    color: #121212
    border: none;
    padding: 10px 20px;
    font size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none;
    display: inline-block;
  }
  /* Hover Effect */
  .hover-image:hover {
    background-color: #ffffff
      transform: scale(1.1);
  }
</style>
</head>
<body>

<a href="https://sites.google.com/view/molkacreative/motley?authuser=0" class="hover-image">
  View Project
</a>

</body>
</html>
